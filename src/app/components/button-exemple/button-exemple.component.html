<section class="content">
    <h1>Example of using the dynamic-buttons directive </h1>
    <div class="flex-container ">
        <button mat-button [appDynamicButtons]="''">Default</button>
        <button mat-button [appDynamicButtons]="'confirm'">Confirm</button>
        <button mat-button [appDynamicButtons]="'cancel'">Cancel</button>
        <a mat-button [appDynamicButtons]="'float'" href="https://www.google.com/" target="_blank">Link exemple</a>
    </div>
</section>
